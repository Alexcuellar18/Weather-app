<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Ua-Compatitble" content="ie=edge"/>
    <link rel="stylesheet" href="./WeatherApp.css"/>
    <title>Alejandro's Weather App</title>
  </head>
  <body>
    <header>Alejandro's Weather App</header>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon"  width="128" height="128"></canvas>

    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree">92</h2>
        <span>F</span>
        </div>
        <div class="temperature-description">Its fricking hot</div>
    </div>

    <script src="skycons.js"></script>
    <script src='WeatherApp.js'></script>
  </body>
</html>
